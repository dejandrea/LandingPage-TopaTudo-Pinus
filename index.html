<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TopaTudo em Pinus - Marcenaria em Porto Seguro</title>
  <meta name="description" content="Marcenaria na cidade de Porto Seguro">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="header">
    <div id="header-title">
      <svg height="130" width="500" id="header-logo">
        <defs>
          <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:rgb(203, 210, 95);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(141, 54, 5);stop-opacity:1" />
          </linearGradient>
        </defs>
        <ellipse cx="100" cy="70" rx="55" ry="55" fill="url(#grad1)" />
        <text fill="#000" font-size="45" font-family="Verdana" x="60" y="86">TTP</text>
      </svg>
      <h1 id="header-title-h1">Topa Tudo em Pinus</h1>
    </div>

    <nav id="header-menu">
      <a href="#" class="header-menu-item">Home</a>
      <a href="#" class="header-menu-item">Quem Somos</a>
      <a href="#" class="header-menu-item">Galeria de Fotos</a>
      <a href="#" class="header-menu-item">Contato</a>
    </nav>
  </header>
  <main id="main">
    <section class="main-section">
      <div class="main-section-cont">
        <h2 class="main-section-title">Serviços de Marcenaria</h2>

        <p class="main-section-p">Móveis e peças decorativas em geral feitas de pinus, feitos sob medida.
          <ul>
            <li>Armários</li>
            <li>Camas</li>
            <li>Portas e Janelas</li>
            <li>Móveis Planejados</li>
            <li>Peças decorativas</li>
          </ul>
          </p>

          <button class="main-section-button">Faça um orçamento</button>
      </div>
      <img src="./assets/IMG-20200402-WA0049-01.jpeg" alt="" class="main-section-img">
    </section>

  </main>
  <footer id="footer">
    <h3 class="footer-title">Nossas Redes:</h3>
    <div class="footer-itens">
    <a href="#" class="footer-item"><img src="./assets/fb.png" alt="facebook" class="footer-item-img"></a>
    <a href="https://www.instagram.com/topatudopinus/" class="footer-item"><img src="./assets/insta.png" alt="instagram" class="footer-item-img"></a>
    <a href="#" class="footer-item"><img src="./assets/youtube.png" alt="you tube" class="footer-item-img"></a>
  </div>
  </footer>

</body>

</html>
